name: ðŸ’¡ Feature Request
description: Suggest a new feature or enhancement for the MyBitcoinFuture platform
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your needs and implement the feature effectively.

  - type: dropdown
    id: repository
    attributes:
      label: Repository
      description: Which repository would this feature be implemented in?
      options:
        - dashboard
        - website
        - plugins
        - private-plugins
        - platform-manifests
        - .github
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (Must have)
        - High (Very important)
        - Medium (Nice to have)
        - Low (Future consideration)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: A clear and concise description of what problem this feature would solve
      placeholder: Describe the problem you're trying to solve...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen
      placeholder: Describe your proposed solution...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: A clear and concise description of any alternative solutions or features you've considered
      placeholder: Have you considered other approaches? What are the trade-offs?

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases or scenarios where this feature would be valuable
      placeholder: |
        - Use case 1: [Description]
        - Use case 2: [Description]
        - Use case 3: [Description]

  - type: dropdown
    id: audience
    attributes:
      label: Target Audience
      description: Who would benefit from this feature?
      options:
        - End Users (Organizations)
        - Developers
        - Partners
        - Administrators
        - All Users
        - Other
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Wireframes
      description: If applicable, add mockups, wireframes, or design concepts
      placeholder: |
        [Add mockups, wireframes, or design concepts here]

  - type: textarea
    id: technical
    attributes:
      label: Technical Considerations
      description: Any technical considerations, constraints, or implementation details
      placeholder: |
        - Performance considerations
        - Security implications
        - Integration requirements
        - Backward compatibility

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow the [Code of Conduct](https://github.com/MyBitcoinFuture/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true
