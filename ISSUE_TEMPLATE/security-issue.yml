name: üîí Security Issue
description: Report a security vulnerability or concern
title: "[SECURITY] "
labels: ["security", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        **‚ö†Ô∏è IMPORTANT: For security issues, please email security@mybitcoinfuture.com instead of creating a public issue.**
        
        This template is for non-sensitive security concerns or general security discussions. For actual vulnerabilities, please use the email address above.

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of security issue is this?
      options:
        - Security Discussion
        - Security Enhancement Request
        - Security Documentation Issue
        - Security Policy Question
        - Other Security Concern
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this security concern?
      options:
        - Critical
        - High
        - Medium
        - Low
        - Informational
    validations:
      required: true

  - type: dropdown
    id: repository
    attributes:
      label: Repository
      description: Which repository is this security issue related to?
      options:
        - dashboard
        - website
        - plugins
        - private-plugins
        - platform-manifests
        - .github
        - All repositories
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Security Issue Description
      description: A clear and concise description of the security issue or concern
      placeholder: Describe the security issue or concern...
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Potential Impact
      description: What is the potential impact of this security issue?
      placeholder: Describe the potential impact on users, data, or system security...

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce (if applicable)
      description: Steps to reproduce the security issue (if it's a vulnerability)
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See vulnerability

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen from a security perspective?
      placeholder: Describe what should happen from a security standpoint...

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened that concerns you?
      placeholder: Describe what actually happened that raises security concerns...

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the software are you using?
      placeholder: e.g., v1.2.3, commit hash, or "latest"

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Web Browser
        - Mobile
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Please include any relevant logs, error messages, or stack traces
      placeholder: |
        ```
        [Paste logs here]
        ```

  - type: textarea
    id: suggestions
    attributes:
      label: Suggested Solutions
      description: Do you have any suggestions for how to address this security issue?
      placeholder: |
        - Suggestion 1: [Description]
        - Suggestion 2: [Description]

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the security issue here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: terms
    attributes:
      label: Security Policy
      description: By submitting this security issue, you agree to our security policy
      options:
        - label: I understand this is for non-sensitive security discussions only
          required: true
        - label: I agree to follow the [Code of Conduct](https://github.com/MyBitcoinFuture/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true




